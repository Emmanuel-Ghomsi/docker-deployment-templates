server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: file_sd_targets
    file_sd_configs:
      - files:
          - /etc/promtail/logs_sd/*.yml
        refresh_interval: 30s
